<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Ashoka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Hotel Ashoka</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    {% if user.is_authenticated %}
      <li class="nav-item active"> <a class="nav-link" href="{% url 'home' %}"> Home <span class="sr-only">(current)</span></a> </li>
      <li class="nav-item active"> <a class="nav-link" href="{% url 'info' %}"> Hotel Info </a> </li>
      <li class="nav-item active"> <a class="nav-link" href="{% url 'contact' %}"> Contact Us </a> </li>
      <!--<li class="nav-item active"> <a class="nav-link" href="#"> Map </a> </li>-->
      <li class="nav-item active"> <a class="nav-link" href="{% url 'reservation:reserve' %}"> Reserve </a> </li>
      <li class="nav-item active"> <a class="nav-link" href="{% url 'accounts:logout' %}"> Logout </a> </li>
    {% else %}
      <li class="nav-item active"> <a class="nav-link" href="{% url 'home' %}"> Home <span class="sr-only">(current)</span></a> </li>
      <li class="nav-item active"> <a class="nav-link" href="{% url 'info' %}"> Hotel Info </a> </li>
      <li class="nav-item active"> <a class="nav-link" href="{% url 'contact' %}"> Contact Us </a> </li>
      <!--<li class="nav-item active"> <a class="nav-link" href="#"> Map </a> </li>-->
      <li class="nav-item active"> <a class="nav-link" href="{% url 'accounts:login' %}"> Login </a> </li>

    {% endif %}
    </ul>
  </div>
</nav>

<br>

<div class="container jumbotron">
        {% block content %}

        {% endblock %}
</div>
</body>
</html>
